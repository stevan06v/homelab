
services:
  copyparty:

    image: copyparty/ac:latest
    container_name: copyparty
    user: "1000:1000"
    ports:
      - 3923:3923
    volumes:
      - ./:/cfg:z
      - /mnt/stevanshdd:/w:z
    
    environment:
      LD_PRELOAD: /usr/lib/libmimalloc-secure.so.2
      # enable mimalloc by replacing "NOPE" with "2" for a nice speed-boost (will use twice as much ram)

      PYTHONUNBUFFERED: 1
      # ensures log-messages are not delayed (but can reduce speed a tiny bit)

    stop_grace_period: 15s  # thumbnailer is allowed to continue finishing up for 10s after the shutdown signal
    healthcheck:
      # hide it from logs with "/._" so it matches the default --lf-url filter 
      test: ["CMD-SHELL", "wget --spider -q 127.0.0.1:3923/?reset=/._"]
      interval: 1m
      timeout: 2s
      retries: 5
      start_period: 15s

    networks:
      traefik:

    labels:
      traefik.enable: "true"
      traefik.docker.network: "traefik_network"

      # Service (inside container)
      traefik.http.services.copyparty.loadbalancer.server.port: "3923"
      traefik.http.routers.copyparty.rule: "Host(`copyparty.stevan.sexidude.com`)"
      traefik.http.routers.copyparty.entrypoints: "websecure"
      traefik.http.routers.copyparty.tls: "true"
      traefik.http.routers.copyparty.tls.certresolver: "ssl"

      # Optional: HTTP â†’ HTTPS redirect
      traefik.http.routers.copyparty-http.rule: "Host(`copyparty.stevan.sexidude.com`)"
      traefik.http.routers.copyparty-http.entrypoints: "web"
      traefik.http.routers.copyparty-http.middlewares: "redirect-to-https"
      traefik.http.middlewares.redirect-to-https.redirectscheme.scheme: "https"
  
networks:
  traefik:
      external: true
      name: traefik_network 